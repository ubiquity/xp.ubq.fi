<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XP | UbiquityOS</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/charts.css" />
  <link rel="stylesheet" href="css/dev-mode-widget.css" />
</head>
<body>
  <div id="xp-analytics-root" class="xp-analytics-root">
    <div id="xp-analytics-header" class="xp-analytics-header">
      <div class="xp-analytics-header-row">
        <label for="contributor-select" class="xp-analytics-label">Contributor</label>
        <select id="contributor-select" class="xp-analytics-select"></select>
        <button id="view-toggle" class="xp-analytics-view-toggle">Leaderboard</button>
        <div class="xp-analytics-flex-spacer"></div>
        <!-- Slider moved below -->
      </div>
    </div>
    <div id="xp-analytics-slider-container" class="xp-analytics-slider-container">
      <input id="time-range" type="range" min="0" max="100" value="100" class="xp-analytics-time-range-input">
      <span id="time-range-label" class="xp-analytics-time-range-label"></span>
    </div>
    <div id="xp-analytics-chart-area" class="xp-analytics-chart-area"></div>
  </div>
  <dev-mode-widget></dev-mode-widget>
  <script src="/bundle.js" type="module"></script>
</body>
</html>
